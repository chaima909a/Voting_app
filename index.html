<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üó≥Ô∏è √âlections - Vote en ligne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script defer src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      color: #1976d2;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    select, button {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus, button:focus {
      border-color: #1976d2;
    }

    button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #125ea9;
    }

    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    @media (min-width: 480px) {
      .btn-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    #loading {
      color: #757575;
      font-style: italic;
      text-align: center;
    }

    ul#results {
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
    }

    ul#results li {
      background: #e3f2fd;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üó≥Ô∏è √âlections du Chef de Master</h1>

    <p id="loading">Chargement des candidats...</p>

    <label for="candidates">Choisissez un candidat :</label>
    <select id="candidates"></select>

    <div class="btn-group">
      <button id="voteButton" onclick="vote()" disabled>‚úÖ Voter</button>
      <button onclick="displayResults()">üìä Voir R√©sultats Local</button>
      <button onclick="showLogin()">üìä R√©sultats</button>
      <button onclick="connectWallet()">üîå Se connecter</button>
    </div>

    <h3>R√©sultats provisoires :</h3>
    <ul id="results"></ul>

    <div class="footer-note">Universit√© de Kairouan - D√©partement Informatique</div>
  </div>

  <!-- üíº MODALE DE LOGIN ADMIN -->
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
       background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:2rem; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.3); min-width:300px;">
      <h3 style="margin-top:0; color:#1976d2;">Authentification Admin</h3>
      <input type="text" id="adminUser" placeholder="Nom d'utilisateur" style="width:100%; margin-bottom:1rem; padding:0.5rem;">
      <input type="password" id="adminPass" placeholder="Mot de passe" style="width:100%; margin-bottom:1rem; padding:0.5rem;">
      
      <button onclick="loginAdmin()" style="width:100%; padding:0.6rem; background-color:#1976d2; color:white; border:none; border-radius:8px;">Connexion</button>
      
      <button onclick="closeLoginModal()" style="width:100%; padding:0.6rem; background-color:#b0bec5; color:white; border:none; border-radius:8px; margin-top:0.5rem;">Fermer</button>
      
      <p id="loginError" style="color:red; font-size:0.9rem; display:none; margin-top:0.5rem;">Identifiants incorrects</p>
    </div>
  </div>

  <script>
    let adminLoggedIn = false;

    function showLogin() {
      if (!adminLoggedIn) {
        document.getElementById("loginModal").style.display = "flex";
      } else {
        window.location.href = "resultat.html";
      }
    }

    function loginAdmin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      if (user === "admin" && pass === "admin") {
        adminLoggedIn = true;
        document.getElementById("loginModal").style.display = "none";
        window.location.href = "resultat.html";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function closeLoginModal() {
      document.getElementById("loginModal").style.display = "none";
    }
  </script>
</body>
</html>
